{% extends 'inventory/base.html' %}

{% block title %}Success - Warehouse Inventory{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle"></i> Success!
                    </h4>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">{{ message }}</p>
                    {% if transaction_id %}
                    <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
                    {% endif %}
                    
                    <div class="mt-4">
                        <a href="{% url 'inventory:dashboard' %}" class="btn btn-primary me-2">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                        <a href="{% url 'inventory:transaction_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-list"></i> View Transactions
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
